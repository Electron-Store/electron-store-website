            <h2>The Next-Gen App Store for Electron.js Apps</h2>
            <p>Version: <span class="tag"></span></p>
            <p>Your OS:
                <span class="os"></span>
            </p>
            <p class="msg"></p>
            <p class="dl"></p>
            <br>
            <div class="owl-carousel owl-theme owl-loaded">
                <div class="owl-stage-outer">
                    <div class="owl-stage">
                        <div class="owl-item"><img src="https://github.com/Patrick-web/electron-app-store/raw/main/screenshots/Explore.png?raw=true" alt=""></div>
                        <div class="owl-item"><img src="https://github.com/Patrick-web/electron-app-store/raw/main/screenshots/app.png?raw=true" alt=""></div>
                        <div class="owl-item"><img src="https://github.com/Patrick-web/electron-app-store/raw/main/screenshots/modal.png?raw=true" alt=""></div>
                        <div class="owl-item"><img src="https://github.com/Patrick-web/electron-app-store/raw/main/screenshots/dl.png?raw=true" alt=""></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Page wrapper end -->

    <!-- Custom JS -->
    <script>
        os = document.getElementsByClassName('os')
        msg = document.getElementsByClassName('msg')
        const platform = navigator.platform.toLowerCase()
        const isLinux = platform.startsWith("linux")
        const isWindows = platform.startsWith("win32")
        const isMac = platform.startsWith("mac")
        const isAndroid = /android/i.test(navigator.userAgent)

        let platformCorrected;
        if (isAndroid && isLinux) {
            platformCorrected = 'Android'
        }
        if (!isAndroid && isLinux) {
            platformCorrected = 'Linux'
        }
        if (isWindows) {
            platformCorrected = 'Windows'
        }
        if (isMac) {
            platformCorrected = 'macOS'
        }
        // if (platformCorrected == "Android") {
        //     [].slice.call(msg).forEach(function(item) {
        //         item.innerText = "Sorry, Android is not Supported!";
        //     });
        // }
        osName = platformCorrected || "Unknown OS";
        [].slice.call(os).forEach(function(item) {
            item.innerText = osName;
        });
        $.get(
            "https://api.github.com/repos/Electron-Store/electron-app-store/tags",
            function(data) {
                $('.tag').text(data[0].name)
                $('.win').attr("href", `https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-Setup-${data[0].name.replace('v', '')}.exe`)
                $('.linux').attr("href", `https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-${data[0].name.replace('v', '')}.appimage`)
                $('.mac').attr("href", `https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-${data[0].name.replace('v', '')}-universal.dmg`)
                $('.deb').attr("href", `https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/electron-store_${data[0].name.replace('v', '')}_amd64.deb`)
                $('.rpm').attr("href", `https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/electron-store-${data[0].name.replace('v', '')}.x86_64.rpm`)
                if (platformCorrected == "Linux") {
                    $('.dl').html(`<button class="btn btn-success" type="button" onclick="window.location.href = 'https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-${data[0].name.replace('v', '')}.appimage'"><i class="fas fa-download"></i> Download for Linux</button>`)
                } else if (platformCorrected == "Windows") {
                    $('.dl').html(`<button class="btn btn-success" type="button" onclick="window.location.href = 'https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-Setup-${data[0].name.replace('v', '')}.exe'"><i class="fas fa-download"></i> Download for Windows</button></button>`)
                } else if (platformCorrected == "macOS") {
                    $('.dl').html(`<button class="btn btn-success" type="button" onclick="window.location.href = 'https://github.com/Electron-Store/electron-app-store/releases/download/${data[0].name}/Electron-Store-${data[0].name.replace('v', '')}-universal.dmg'"><i class="fas fa-download"></i> Download for macOS</button></button>`)
                } else {
                    $('.dl').text("Sorry, your Platform is not supported!")
                }
            }
        );
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                nav: true,
                items: 1
            });
            $(".owl-prev").html('<i class="fa fa-chevron-left"></i>');
            $(".owl-next").html('<i class="fa fa-chevron-right"></i>');
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
